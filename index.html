<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Earn Pro - Secure</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --p: #0984e3; --bg: #f4f7f6; }
        body { font-family: Arial, sans-serif; background: var(--bg); margin: 0; text-align: center; }
        .nav { background: white; padding: 15px; display: flex; justify-content: space-between; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .card { background: white; margin: 15px; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .btn { width: 90%; padding: 12px; border: none; border-radius: 10px; background: var(--p); color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }
        input, select { width: 85%; padding: 10px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; }
        #prog-bg { width: 90%; background: #eee; height: 10px; border-radius: 5px; margin: 10px auto; display: none; }
        #prog-fill { height: 100%; background: var(--p); width: 0%; border-radius: 5px; }
    </style>
</head>
<body>

<div class="nav">
    <b style="color: var(--p);">Quick Earn Pro</b>
    <span id="uBalHead" style="font-weight:bold;">৳ ০.০০</span>
</div>

<div class="card">
    <p style="margin:0; color:#636e72;">আপনার ব্যালেন্স</p>
    <h1 id="mainBal" style="color:var(--p); margin:10px 0;">৳ ০.০০</h1>
    <div id="prog-bg"><div id="prog-fill"></div></div>
    <button id="adBtn" class="btn" onclick="startTask()">বিজ্ঞাপন দেখুন (৳৪.৯০)</button>
</div>

<div class="card">
    <h3>টাকা উত্তোলন (Withdraw)</h3>
    <p style="color:red; font-size:12px;">মিনিমাম উইথড্র ১৫০ টাকা</p>
    <select id="method">
        <option value="bKash">বিকাশ</option>
        <option value="Nagad">নগদ</option>
    </select>
    <input id="wNum" type="number" placeholder="আপনার নম্বর">
    <input id="wAmt" type="number" placeholder="পরিমাণ (১৫০+)">
    <button class="btn" style="background:#2ecc71;" onclick="withdraw()">উইথড্র রিকোয়েস্ট পাঠান</button>
</div>

<script>
    // Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyAdF9umElHCNQcclyWRkKVFXyNSqXS3FIM",
        authDomain: "free-income-48f88.firebaseapp.com",
        projectId: "free-income-48f88",
        databaseURL: "https://free-income-48f88-default-rtdb.firebaseio.com/",
        appId: "1:559465076876:web:93d3aa1f898d062053c3a9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let balance = parseFloat(localStorage.getItem('my_balance')) || 0;
    updateUI();

    function startTask() {
        window.open("https://www.effectivegatecpm.com/w6arakqmr0?key=cfe5b3bf60645ca848c57f56fdc4be23", "_blank");
        let btn = document.getElementById('adBtn'), pBg = document.getElementById('prog-bg'), pFill = document.getElementById('prog-fill');
        btn.disabled = true; pBg.style.display = 'block';
        
        let count = 0, total = 7;
        let itv = setInterval(() => {
            count++;
            pFill.style.width = (count/total)*100 + "%";
            if(count >= total) {
                clearInterval(itv);
                balance += 4.90;
                localStorage.setItem('my_balance', balance);
                updateUI();
                alert("৳৪.৯০ যোগ হয়েছে!");
                btn.disabled = false; pBg.style.display = 'none'; pFill.style.width = "0%";
            }
        }, 1000);
    }

    function withdraw() {
        let num = document.getElementById('wNum').value;
        let amt = parseFloat(document.getElementById('wAmt').value);
        let met = document.getElementById('method').value;

        if(num.length >= 11 && amt >= 150) { // এখানে ১৫০ টাকার শর্ত সেট করা হয়েছে
            if(balance >= amt) {
                let reqId = Date.now();
                db.ref('withdraws/' + reqId).set({
                    number: num,
                    amount: amt,
                    method: met,
                    status: "Pending",
                    time: new Date().toLocaleString()
                }).then(() => {
                    balance -= amt;
                    localStorage.setItem('my_balance', balance);
                    updateUI();
                    alert("উইথড্র রিকোয়েস্ট সফল! ১৫০+ টাকার পেমেন্ট ২৪ ঘণ্টায় পাবেন।");
                });
            } else alert("পর্যাপ্ত ব্যালেন্স নেই!");
        } else {
            alert("সঠিক নম্বর দিন এবং মনে রাখবেন মিনিমাম ১৫০ টাকা উত্তোলন করা যাবে।");
        }
    }

    function updateUI() {
        document.getElementById('mainBal').innerText = "৳ " + balance.toFixed(2);
        document.getElementById('uBalHead').innerText = "৳ " + balance.toFixed(2);
    }
</script>
</body>
</html>
