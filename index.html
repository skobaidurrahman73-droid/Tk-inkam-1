<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Earn Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --p: #0984e3; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', Arial; background: var(--bg); margin: 0; text-align: center; }
        .nav { background: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .card { background: white; margin: 20px; padding: 25px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .bal-display { font-size: 35px; color: var(--p); font-weight: bold; margin: 10px 0; }
        .btn { width: 90%; padding: 15px; border: none; border-radius: 12px; background: var(--p); color: white; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn:disabled { background: #b2bec3; }
        #prog-bg { width: 100%; background: #eee; height: 10px; border-radius: 5px; margin: 15px 0; display: none; }
        #prog-fill { height: 100%; background: var(--p); width: 0%; border-radius: 5px; transition: 0.1s; }
    </style>
</head>
<body>

<div class="nav">
    <b style="color: var(--p);">Quick Earn Pro</b>
    <span id="uBalHead">৳ ০.০০</span>
</div>

<div class="card">
    <p style="color: #636e72;">আপনার বর্তমান ব্যালেন্স</p>
    <div class="bal-display" id="mainBal">৳ ০.০০</div>
</div>

<div class="card">
    <i class="fas fa-play-circle" style="font-size: 50px; color: var(--p);"></i>
    <h3>অ্যাড দেখে ইনকাম</h3>
    <p id="status">প্রতি বিজ্ঞাপনে ৪.৯০ টাকা</p>
    
    <div id="prog-bg">
        <div id="prog-fill"></div>
    </div>
    
    <button id="adBtn" class="btn" onclick="startTask()">বিজ্ঞাপন দেখুন</button>
</div>

<div class="card" style="border: 1.5px dashed var(--p); background: #eef7ff;">
    <p style="margin:0; font-size: 13px; color: #0984e3;">সতর্কতা: ব্রাউজার ডাটা মুছলে টাকা হারিয়ে যাবে।</p>
</div>

<script>
    // LocalStorage থেকে টাকা লোড করা
    let balance = parseFloat(localStorage.getItem('my_balance')) || 0;
    updateUI();

    function startTask() {
        window.open("https://www.effectivegatecpm.com/w6arakqmr0?key=cfe5b3bf60645ca848c57f56fdc4be23", "_blank");
        
        let btn = document.getElementById('adBtn'), 
            st = document.getElementById('status'),
            pBg = document.getElementById('prog-bg'),
            pFill = document.getElementById('prog-fill');

        btn.disabled = true;
        pBg.style.display = 'block';
        
        let count = 0, total = 7;
        let itv = setInterval(() => {
            count++;
            let per = (count/total)*100;
            pFill.style.width = per + "%";
            st.innerText = "অপেক্ষা করুন: " + (total - count) + "s";

            if(count >= total) {
                clearInterval(itv);
                balance += 4.90;
                localStorage.setItem('my_balance', balance);
                updateUI();
                
                alert("৳৪.৯০ আপনার ব্যালেন্সে যোগ হয়েছে!");
                btn.disabled = false;
                pBg.style.display = 'none';
                pFill.style.width = "0%";
                st.innerText = "প্রতি বিজ্ঞাপনে ৪.৯০ টাকা";
            }
        }, 1000);
    }

    function updateUI() {
        document.getElementById('mainBal').innerText = "৳ " + balance.toFixed(2);
        document.getElementById('uBalHead').innerText = "৳ " + balance.toFixed(2);
    }
</script>
</body>
</html>
