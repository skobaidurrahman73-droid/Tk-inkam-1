<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Pro Max</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --p: #E2136E; --bg: #f0f2f5; }
        body { font-family: Arial, sans-serif; background: var(--bg); margin: 0; text-align: center; }
        .nav { background: var(--p); color: white; padding: 15px; display: flex; justify-content: space-between; font-weight: bold; }
        .card { background: white; margin: 15px; padding: 25px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; outline: none; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 10px; background: var(--p); color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn:disabled { background: #ccc; }
    </style>
</head>
<body>

<div id="auth">
    <div class="card">
        <h2 style="color:var(--p)">Earn Pro Max</h2>
        <div id="reg-box">
            <h3>নতুন একাউন্ট</h3>
            <input id="r-name" type="text" placeholder="আপনার নাম">
            <input id="r-ph" type="number" placeholder="ফোন নম্বর (১১ ডিজিট)">
            <input id="r-ps" type="password" placeholder="পাসওয়ার্ড (৬ ডিজিট)">
            <button class="btn" onclick="signup()">রেজিস্ট্রেশন করুন</button>
            <p onclick="toggle()" style="cursor:pointer; color:var(--p); margin-top:15px;">ইতোমধ্যে একাউন্ট আছে? লগইন</p>
        </div>
        <div id="login-box" style="display:none">
            <h3>লগইন করুন</h3>
            <input id="l-ph" type="number" placeholder="ফোন নম্বর">
            <input id="l-ps" type="password" placeholder="পাসওয়ার্ড">
            <button class="btn" onclick="login()">প্রবেশ করুন</button>
            <p onclick="toggle()" style="cursor:pointer; color:var(--p); margin-top:15px;">নতুন একাউন্ট খুলুন</p>
        </div>
    </div>
</div>

<div id="app" style="display:none">
    <div class="nav">
        <span id="uName">ইউজার</span>
        <span id="uBal" style="background:rgba(255,255,255,0.2); padding:2px 10px; border-radius:15px;">৳ ০.০০</span>
    </div>
    <div class="card">
        <h3 id="status">বিজ্ঞাপন দেখে আয় করুন</h3>
        <button id="adBtn" class="btn" onclick="watchAd()">টাস্ক শুরু করুন (৳৪.৯০)</button>
    </div>
    <div class="card" style="border: 2px dashed var(--p);">
        <p>আপনার রেফার কোড:</p>
        <b id="uRef" style="color:var(--p); font-size: 20px;">---</b>
    </div>
    <button onclick="logout()" style="background:#444; width:50%; margin-top:20px;" class="btn">লগআউট</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAdF9umElHCNQcclyWRkKVFXyNSqXS3FIM",
        authDomain: "free-income-48f88.firebaseapp.com",
        projectId: "free-income-48f88",
        databaseURL: "https://free-income-48f88-default-rtdb.firebaseio.com/",
        appId: "1:559465076876:web:93d3aa1f898d062053c3a9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function signup() {
        let n = document.getElementById('r-name').value, p = document.getElementById('r-ph').value, s = document.getElementById('r-ps').value;
        if(n && p.length >= 11 && s.length >= 6) {
            db.ref('users/'+p).once('value', snap => {
                if(snap.exists()) return alert("এই নম্বর দিয়ে একাউন্ট আছে!");
                db.ref('users/'+p).set({name: n, pass: s, balance: 0}).then(() => {
                    alert("রেজিস্ট্রেশন সফল! লগইন করুন।");
                    toggle();
                });
            });
        } else alert("সঠিক তথ্য দিন!");
    }

    function login() {
        let p = document.getElementById('l-ph').value, s = document.getElementById('l-ps').value;
        db.ref('users/'+p).once('value', snap => {
            if(snap.exists() && snap.val().pass == s) {
                localStorage.setItem('user', p);
                location.reload();
            } else alert("ভুল তথ্য!");
        });
    }

    let user = localStorage.getItem('user');
    if(user) {
        document.getElementById('auth').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        document.getElementById('uRef').innerText = user;
        db.ref('users/'+user).on('value', snap => {
            let d = snap.val();
            if(d) {
                document.getElementById('uName').innerText = d.name;
                document.getElementById('uBal').innerText = "৳ " + d.balance.toFixed(2);
            }
        });
    }

    function watchAd() {
        window.open("https://www.effectivegatecpm.com/w6arakqmr0?key=cfe5b3bf60645ca848c57f56fdc4be23", "_blank");
        let btn = document.getElementById('adBtn'), st = document.getElementById('status');
        btn.disabled = true;
        let count = 5;
        let itv = setInterval(() => {
            count--;
            st.innerText = "অপেক্ষা করুন: " + count + "s";
            if(count <= 0) {
                clearInterval(itv);
                db.ref('users/'+user).once('value', s => {
                    let newBal = (s.val().balance || 0) + 4.90;
                    db.ref('users/'+user).update({balance: newBal}).then(() => {
                        alert("৳৪.৯০ যোগ হয়েছে!");
                        btn.disabled = false;
                        st.innerText = "বিজ্ঞাপন দেখে আয় করুন";
                    });
                });
            }
        }, 1000);
    }

    function toggle() {
        let r = document.getElementById('reg-box'), l = document.getElementById('login-box');
        r.style.display = r.style.display === 'none' ? 'block' : 'none';
        l.style.display = l.style.display === 'none' ? 'block' : 'none';
    }
    function logout() { localStorage.clear(); location.reload(); }
</script>
</body>
</html>
