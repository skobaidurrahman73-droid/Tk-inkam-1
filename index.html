<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Pro Max</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --p: #E2136E; --bg: #f4f4f4; }
        body { font-family: Arial; background: var(--bg); margin: 0; text-align: center; }
        .nav { background: var(--p); color: white; padding: 15px; display: flex; justify-content: space-between; }
        .card { background: white; margin: 20px; padding: 25px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; }
        button { background: var(--p); color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>

<div id="auth">
    <div class="card">
        <h2 style="color:var(--p)">Earn Pro Max</h2>
        <div id="login-box">
            <input id="l-ph" type="number" placeholder="ফোন নম্বর">
            <input id="l-ps" type="password" placeholder="পাসওয়ার্ড">
            <button onclick="login()">লগইন</button>
            <p onclick="toggle()" style="cursor:pointer; color:var(--p); margin-top:15px;">নতুন একাউন্ট খুলুন</p>
        </div>
        <div id="reg-box" style="display:none">
            <input id="r-name" type="text" placeholder="আপনার নাম">
            <input id="r-ph" type="number" placeholder="ফোন নম্বর">
            <input id="r-ps" type="password" placeholder="পাসওয়ার্ড">
            <button onclick="signup()">রেজিস্ট্রেশন করুন</button>
            <p onclick="toggle()" style="cursor:pointer; color:var(--p); margin-top:15px;">লগইন করুন</p>
        </div>
    </div>
</div>

<div id="app" style="display:none">
    <div class="nav">
        <span id="uName">ইউজার</span>
        <span id="uBal">৳ ০.০০</span>
    </div>
    <div class="card">
        <h3 id="timer">বিজ্ঞাপন দেখে আয় করুন</h3>
        <button id="adBtn" onclick="watchAd()">টাস্ক শুরু (৳৪.৯০)</button>
    </div>
    <button onclick="logout()" style="background:#444; width:50%; margin:20px auto; color:white; padding:10px; border-radius:10px; border:none; display:block;">লগআউট</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAdF9umElHCNQcclyWRkKVFXyNSqXS3FIM",
        authDomain: "free-income-48f88.firebaseapp.com",
        projectId: "free-income-48f88",
        databaseURL: "https://free-income-48f88-default-rtdb.firebaseio.com/",
        appId: "1:559465076876:web:93d3aa1f898d062053c3a9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function signup() {
        let n = document.getElementById('r-name').value, p = document.getElementById('r-ph').value, s = document.getElementById('r-ps').value;
        if(n && p && s) {
            db.ref('users/'+p).set({name: n, pass: s, balance: 0}).then(() => {
                alert("সফল! এবার লগইন করুন।"); toggle();
            }).catch(e => alert("Error: Firebase Rules চেক করুন!"));
        } else alert("সব তথ্য দিন!");
    }

    function login() {
        let p = document.getElementById('l-ph').value, s = document.getElementById('l-ps').value;
        db.ref('users/'+p).once('value', snap => {
            if(snap.exists() && snap.val().pass == s) {
                localStorage.setItem('user', p);
                location.reload();
            } else alert("ভুল তথ্য বা একাউন্ট নেই!");
        });
    }

    let user = localStorage.getItem('user');
    if(user) {
        document.getElementById('auth').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        db.ref('users/'+user).on('value', snap => {
            let d = snap.val();
            if(d) {
                document.getElementById('uName').innerText = d.name;
                document.getElementById('uBal').innerText = "৳ " + (d.balance || 0).toFixed(2);
            }
        });
    }

    function watchAd() {
        window.open("https://www.effectivegatecpm.com/w6arakqmr0?key=cfe5b3bf60645ca848c57f56fdc4be23", "_blank");
        let btn = document.getElementById('adBtn'), t = document.getElementById('timer');
        btn.disabled = true;
        let c = 5;
        let itv = setInterval(() => {
            c--; t.innerText = "অপেক্ষা করুন: " + c + "s";
            if(c <= 0) {
                clearInterval(itv);
                db.ref('users/'+user).once('value', s => {
                    db.ref('users/'+user).update({balance: (s.val().balance || 0) + 4.90}).then(() => {
                        alert("৳৪.৯০ যোগ হয়েছে!"); btn.disabled = false; t.innerText = "বিজ্ঞাপন দেখে আয় করুন";
                    });
                });
            }
        }, 1000);
    }
    function toggle() {
        let l = document.getElementById('login-box'), r = document.getElementById('reg-box');
        l.style.display = l.style.display == 'none' ? 'block' : 'none';
        r.style.display = r.style.display == 'none' ? 'block' : 'none';
    }
    function logout() { localStorage.clear(); location.reload(); }
</script>
</body>
</html>
