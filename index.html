<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Pro Max</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --p: #E2136E; --bg: #f8f9fa; }
        body { font-family: Arial, sans-serif; background: var(--bg); margin: 0; text-align: center; }
        .nav { background: var(--p); color: white; padding: 15px; display: flex; justify-content: space-between; font-weight: bold; }
        .card { background: white; margin: 20px; padding: 25px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; outline: none; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 10px; background: var(--p); color: white; font-weight: bold; cursor: pointer; }
        .btn:disabled { background: #ccc; }
        #app { display: none; }
    </style>
</head>
<body>

<div id="auth">
    <div class="card">
        <h2 style="color:var(--p)">স্বাগতম!</h2>
        <div id="login-form">
            <input id="ph" type="number" placeholder="ফোন নম্বর">
            <input id="ps" type="password" placeholder="পাসওয়ার্ড">
            <button class="btn" onclick="login()">লগইন</button>
            <button class="btn" onclick="signup()" style="background:#333; margin-top:10px;">রেজিস্ট্রেশন</button>
        </div>
    </div>
</div>

<div id="app">
    <div class="nav">
        <span id="uName">ইউজার</span>
        <span id="uBal">৳ ০.০০</span>
    </div>
    <div class="card">
        <h3 id="timer">টাস্ক শুরু করুন</h3>
        <button id="adBtn" class="btn" onclick="watchAd()">বিজ্ঞাপন দেখুন (৳৪.৯০)</button>
    </div>
    <button onclick="logout()" style="background:#444; width:50%; margin-top:20px; border:none; color:white; padding:10px; border-radius:10px;">লগআউট</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAdF9umElHCNQcclyWRkKVFXyNSqXS3FIM",
        authDomain: "free-income-48f88.firebaseapp.com",
        projectId: "free-income-48f88",
        databaseURL: "https://free-income-48f88-default-rtdb.firebaseio.com/",
        appId: "1:559465076876:web:93d3aa1f898d062053c3a9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function signup() {
        let p = document.getElementById('ph').value, s = document.getElementById('ps').value;
        if(p.length >= 11 && s.length >= 6) {
            db.ref('users/'+p).set({name: "User-"+p.slice(-4), pass: s, balance: 0})
            .then(() => alert("রেজিস্ট্রেশন সফল! এখন লগইন করুন।"))
            .catch(() => alert("ফায়ারবেস Rules ঠিক করো!"));
        } else alert("সঠিক তথ্য দিন (নম্বর ১১ এবং পাসওয়ার্ড ৬ ডিজিট)!");
    }

    function login() {
        let p = document.getElementById('ph').value, s = document.getElementById('ps').value;
        db.ref('users/'+p).once('value', snap => {
            if(snap.exists() && snap.val().pass == s) {
                localStorage.setItem('user', p);
                location.reload();
            } else alert("ভুল নম্বর বা পাসওয়ার্ড!");
        });
    }

    let user = localStorage.getItem('user');
    if(user) {
        document.getElementById('auth').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        db.ref('users/'+user).on('value', snap => {
            let d = snap.val();
            if(d) {
                document.getElementById('uName').innerText = d.name;
                document.getElementById('uBal').innerText = "৳ " + d.balance.toFixed(2);
            }
        });
    }

    function watchAd() {
        window.open("https://www.effectivegatecpm.com/w6arakqmr0?key=cfe5b3bf60645ca848c57f56fdc4be23", "_blank");
        let btn = document.getElementById('adBtn'), t = document.getElementById('timer');
        btn.disabled = true;
        let count = 5;
        let itv = setInterval(() => {
            count--; t.innerText = "অপেক্ষা করুন: " + count + "s";
            if(count <= 0) {
                clearInterval(itv);
                db.ref('users/'+user).once('value', s => {
                    let b = (s.val().balance || 0) + 4.90;
                    db.ref('users/'+user).update({balance: b}).then(() => {
                        alert("৳৪.৯০ যোগ হয়েছে!");
                        btn.disabled = false; t.innerText = "টাস্ক শুরু করুন";
                    });
                });
            }
        }, 1000);
    }
    function logout() { localStorage.clear(); location.reload(); }
</script>
</body>
</html>
